<div class="btn-group">
  <button class="btn btn-primary btn-sm" (click)="showComment()">Comment</button>
  <button class="btn btn-primary btn-sm" (click)="like()" *ngIf="!isLiked">Like <span class="glyphicon glyphicon-heart-empty"></span></button>
  <button class="btn btn-primary btn-sm" disabled="disabled" *ngIf="isLiked">Liked <span class="glyphicon glyphicon-heart"></span></button>
  <button title="{{likedUsers}}" type="button" class="btn btn-primary btn-sm" data-toggle="modal" attr.data-target="#{{id}}">{{likeCount}}</button> 
  <button class="btn btn-primary btn-sm" (click)="showEdit()" [routerLink]="['edit']" [queryParams]="{postId: id}">Edit</button>
  <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
  <!-- Modal -->
  <div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Users who liked this post:</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <tr *ngFor="let user of likedUsers">
              <td>
                <p>{{user}}</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br/><br />

<app-comments *ngIf="showHideComments" [commArray]="comments" [postId]="id"></app-comments>
<router-outlet *ngIf="showHideEdit"></router-outlet>
