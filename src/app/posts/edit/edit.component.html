<form [formGroup]="editForm" (ngSubmit)="editPost()">
  <div class="form-group">
    <input class="form-control" formControlName="title" type="text" placeholder="Title" />
    <div *ngIf="(!editForm.get('title').valid) && (editForm.get('title').touched)">
      <div class="alert alert-danger" *ngIf="editForm.get('title').errors.required">Please enter title!</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="description" type="text" placeholder="Description" />
    <div *ngIf="(!editForm.get('description').valid) && (editForm.get('description').touched)">
      <div class="alert alert-danger" *ngIf="editForm.get('description').errors.required">Please enter description!</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-sm" [disabled]="!editForm.valid">Submit</button>
</form>
